<!DOCTYPE html>
<html lang="en">

<head>
    <!-- empty(빈) 태그 -->
    <!-- 종료(닫힌)태그가 없는 것-->

    <!-- HTML1,2,3,4,5 는 빈태그에서는 닫힘 태그가 없다 (편리함)-->
    <!-- 사용이 간편하지만, 이 태그가 빈 태그라는걸 인식하지 못하면 닫힌 태그를 어디서 찾아야 하는 행위를 하게 된다. -->

    <!-- XHTML/HTML5 는 태그 끝에 슬래시를 붙인다 <태그/> (안전함,엄격함) -->
    <!-- 빈 태그라는걸 인지하기 편하다. -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 부모/자식의 관계 -->
    <!-- 보통 여러개 있으면 어떤 부모/자식의 관계인지 모름 -->
    <!-- 우리는 들여쓰기, 내어쓰기를 이용하여 구분하기 편하게 한다 -->
    <div>
        <div>
            <div>
                <div>자식</div>
            </div>
        </div>
    </div>

    <!-- <태그 속성="값">내용</태그> -->
    <!-- 속성 : 전체 요소가 할 수 있는 역할인 기본적인 역할 말고도 더욱 확장하여 사용 할 수 있다. -->
    <!-- 빈 태그들은 각각의 역할을 조금 더 명확하게 하기 위해서 거의 대부분의 경우에 속성값을 이용하여 더 확장하여 사용한다. -->
    <!-- 꼭 필요한 속성을 "필수속성" 이라고 한다. -->
    <!-- ex) <img/> : 이미지르 삽입하는 요소이지만, 어떠한 이미지를 삽입해야되는지(src), 삽입할 이미지의 이름은 무엇인지(alt) -->
    <img src="" alt="">
    <!-- ex) <inpput/> : 사용자가 데이터를 입력하는 요소. 어떠한 타입의 데이터를 받을 것인가(type) -->
    <input type="checkbox">

    <!-- 글자와 상자 -->
    <!-- 요소가 화면에 출력되는 특성, 크게 2가지로 구분된다.-->
    <!-- 인라인(Inline) 요소 : 글자를 만들기 위한 요소들-->
    <!-- 왼쪽에서 오른쪽으로 쌓이는(수평으로) 역할을 한다 -->
    <!-- 블록(Block) 요소 : 상자(레이아웃)를 만들기 위한 요소들-->
    <!-- 위에서 아래로 쌓이는(수직으로) 역할을 한다.-->

    <!-- <span></span> -->
    <!-- 대표적인 인라인 요소, 본질적으로 아무것도 나타내지 않는 콘텐츠 영역을 설정하는 용도-->
    <!-- 포함한 콘텐츠 크기만큼 자동으로 줄어든다. -->
    <span>Hello</span>
    <span>Wolrd</span>
    <!-- 글자 요소는 가로,세로 사이즈를 지정할 수 없다 -->
    <span style="width: 100px">Hello2</span>
    <span style="height: 100px;">World2</span>
    <!-- 글자 요소 내외부 여백은 위아래는 여백을 추가할 수 없다.-->
    <span style="margin: 20px 20px;">Hello3</span>
    <span style="padding: 20px 20px;">World3</span>
    <!-- 인라인 요소 안에는 블록 요소를 넣을 수 없다.-->
    <!-- 인라인 요소 안에는 인라인 요소를 넣을 수 있다.-->
    <span><div>X</div></span>
    <span><span>O</span></span>

    <!-- <div></div> -->
    <!-- 대표적인 블록요소. 본질적으로 아무것도 나타내지 않는 콘텐츠 영역을 설정하는 용도-->
    
    <div>Hello</div>
    <div>World</div>
    <!-- 블록요소는 부모요소만큼 가로크기가 자동으로 늘어나게 시도한다. -->
    <!-- 세로크기는 줄어들어든다. -->
    <div style="width:100px">Hello</div>
    <div style="height: 40px;">World</div>
    <!-- 마진과 패딩을 자유롭게 줄 수 있다.-->
    <div style="margin: 20px;">Hello3</div>
    <div style="padding: 10px;">World3</div>
    <!-- 블록안에 블록을 추가 할 수 있다. -->
    <div><div>O</div></div>
    <!-- 또한 블록안에 인라인을 추가 할 수 있다.-->
    <div><span>O</span></div>



</body>

</html>
